<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Coding Quiz</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0f172a;
  --card: #1e293b;
  --text: #f8fafc;
  --accent: #3b82f6;
  --success: #22c55e;
  --danger: #ef4444;
}
* { box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  overflow: hidden;
}
.container {
  background: var(--card);
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
  width: 100%;
  max-width: 600px;
  padding: 40px;
  text-align: center;
  position: relative;
}
h1 { margin-bottom: 20px; font-size: 32px; color: var(--accent); }
button {
  padding: 14px 20px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.2s;
}
button:hover { opacity: 0.9; transform: translateY(-2px); }
.btn-secondary { background: #334155; color: var(--text); }
.btn-secondary:hover { background: #475569; }
.hidden { display: none; }
.question { font-size: 22px; margin: 20px 0; min-height: 60px; }
.options { display: grid; gap: 12px; margin-top: 10px; }
.options button { background: #0f172a; color: var(--text); border: 1px solid var(--accent); }
.options button.correct { background: var(--success); color: #fff; border-color: var(--success); }
.options button.wrong { background: var(--danger); color: #fff; border-color: var(--danger); }
.progress {
  height: 12px;
  background: #334155;
  border-radius: 999px;
  overflow: hidden;
  margin: 20px 0;
}
.progress-bar {
  height: 100%;
  width: 100%;
  background: var(--success);
  transition: width 1s linear, background 0.5s linear;
}
#timer { font-size: 18px; font-weight: 500; margin-bottom: 10px; }
.score { font-size: 18px; margin: 10px 0; font-weight: 600; }
#splashScreen {
  position: absolute;
  inset: 0;
  background: var(--accent);
  color: var(--card);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  font-weight: 700;
  border-radius: 20px;
  transition: opacity 0.5s ease;
  z-index: 50;
}
#splashScreen.hidden { opacity: 0; pointer-events: none; }
.category-grid, .difficulty-grid { display: grid; gap: 12px; margin-top: 10px; }
.popup {
  position: fixed;
  top: 20px;
  right: 20px;
  padding: 10px 16px;
  border-radius: 12px;
  color: #fff;
  font-weight: 600;
  animation: slideIn 0.4s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  z-index: 100;
}
.popup.success { background: var(--success); }
.popup.error { background: var(--danger); }
@keyframes slideIn { from { transform: translateX(100%); opacity:0; } to { transform: translateX(0); opacity:1; } }
</style>
</head>
<body>
<div class="container">

  <div id="splashScreen">
    üöÄ Welcome to AI Coding Quiz! üöÄ
    <button style="margin-top:20px;" onclick="hideSplash()">Start</button>
  </div>

  <h1>AI Coding Quiz</h1>

  <div id="startScreen" class="hidden">
    <h2>Select a Category</h2>
    <div class="category-grid">
      <button onclick="chooseDifficulty('html')">HTML</button>
      <button onclick="chooseDifficulty('css')">CSS</button>
      <button onclick="chooseDifficulty('js')">JavaScript</button>
      <button onclick="chooseDifficulty('dart')">Dart</button>
      <button onclick="chooseDifficulty('react')">React</button>
    </div>
  </div>

  <div id="difficultyScreen" class="hidden">
    <h2>Select Difficulty</h2>
    <div class="difficulty-grid">
      <button onclick="startGame(selectedCategory,'easy')">Easy</button>
      <button onclick="startGame(selectedCategory,'medium')">Medium</button>
      <button onclick="startGame(selectedCategory,'hard')">Hard</button>
      <button onclick="startGame(selectedCategory,'expert')">Expert</button>
    </div>
  </div>

  <div id="quizScreen" class="hidden">
    <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
    <div id="timer">10s</div>
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <div class="score" id="score"></div>
  </div>

  <div id="endScreen" class="hidden">
    <div style="padding: 20px; background: linear-gradient(135deg, #3b82f6, #22c55e); border-radius: 20px; color: #fff; text-align:center;">
      <h2>üéâ Quiz Completed! üéâ</h2>
      <p id="finalScore">Your Score: 0/0</p>
      <p id="rating">Your Level: Beginner</p>
      <div style="margin:20px 0;">
        <div style="height:12px; width:100%; background:#334155; border-radius:999px; overflow:hidden;">
          <div id="scoreBar" style="height:100%; width:0%; background:#facc15; transition: width 1s;"></div>
        </div>
      </div>
      <button class="btn-secondary" onclick="restartGame()">Play Again</button>
    </div>
    <div style="margin-top:20px;">
      <h3 style="color: var(--accent);">High Score üèÜ</h3>
      <div id="highScores" style="background: var(--card); border-radius:12px; padding:12px;"></div>
    </div>
  </div>
</div>

<script>
let selectedCategory;
const quizScreen=document.getElementById('quizScreen');
const endScreen=document.getElementById('endScreen');
const startScreen=document.getElementById('startScreen');
const difficultyScreen=document.getElementById('difficultyScreen');
const splashScreen=document.getElementById('splashScreen');
const questionEl=document.getElementById('question');
const optionsEl=document.getElementById('options');
const progressBar=document.getElementById('progressBar');
const timerEl=document.getElementById('timer');
const scoreEl=document.getElementById('score');

function hideSplash(){ splashScreen.classList.add('hidden'); startScreen.classList.remove('hidden'); }
function chooseDifficulty(cat){ selectedCategory=cat; startScreen.classList.add('hidden'); difficultyScreen.classList.remove('hidden'); }

let currentQuestions=[], currentIndex=0, score=0, timer;

function startGame(cat,level){
  difficultyScreen.classList.add('hidden');
  quizScreen.classList.remove('hidden');
  currentQuestions=[...questions[cat][level]].sort(()=>Math.random()-0.5);
  currentIndex=0; score=0;
  loadQuestion();
}

function loadQuestion(){
  if(currentIndex>=currentQuestions.length) return endGame();
  const q=currentQuestions[currentIndex];
  questionEl.textContent=q.q;
  optionsEl.innerHTML='';
  q.options.forEach((opt,i)=>{
    const btn=document.createElement('button');
    btn.textContent=opt;
    btn.onclick=()=> checkAnswer(i);
    optionsEl.appendChild(btn);
  });
  startTimer();
  scoreEl.textContent=`Score: ${score}`;
}

function startTimer(){
  let time=10;
  timerEl.textContent=`${time}s`;
  progressBar.style.transition='none';
  progressBar.style.width='100%';
  progressBar.style.background='var(--success)';
  clearInterval(timer);
  timer=setInterval(()=>{
    time--;
    timerEl.textContent=`${time}s`;
    const percent=(time/10)*100;
    progressBar.style.width=percent+'%';
    if(percent>50) progressBar.style.background='var(--success)';
    else if(percent>20) progressBar.style.background='#facc15';
    else progressBar.style.background='var(--danger)';
    if(time<=0){ clearInterval(timer); checkAnswer(-1); }
  },1000);
}

function checkAnswer(choice){
  clearInterval(timer);
  const q=currentQuestions[currentIndex];
  const buttons=optionsEl.querySelectorAll('button');
  buttons.forEach((b,i)=>{
    if(i===q.answer) b.classList.add('correct');
    if(i===choice && i!==q.answer) b.classList.add('wrong');
    b.disabled=true;
  });
  showPopup(choice===q.answer?'Correct!':'Wrong!', choice===q.answer?'success':'error');
  if(choice===q.answer) score++;
  setTimeout(()=>{ currentIndex++; loadQuestion(); },1200);
}

function showPopup(msg,type){
  const div=document.createElement('div');
  div.className=`popup ${type}`; div.textContent=msg;
  document.body.appendChild(div);
  setTimeout(()=>div.remove(),1500);
}

function endGame(){
  quizScreen.classList.add('hidden');
  endScreen.classList.remove('hidden');
  document.getElementById('finalScore').textContent=`Your Score: ${score}/${currentQuestions.length}`;
  document.getElementById('rating').textContent=`Your Level: ${getRating(score,currentQuestions.length)}`;
  saveHighScore(score);
  renderHighScore();
  animateScoreBar();
}

function getRating(score,total){
  const pct=(score/total)*100;
  if(pct>=90) return 'Expert';
  if(pct>=70) return 'Advanced';
  if(pct>=40) return 'Intermediate';
  return 'Beginner';
}

function saveHighScore(sc){
  let scores=JSON.parse(localStorage.getItem('highScores')||'[]');
  scores.push(sc);
  const highScore=Math.max(...scores);
  localStorage.setItem('highScores',JSON.stringify([highScore]));
}

function renderHighScore(){
  let scores=JSON.parse(localStorage.getItem('highScores')||'[0]');
  document.getElementById('highScores').innerHTML=`<div>Score: ${scores[0]}</div>`;
}

function animateScoreBar(){
  const scoreBar=document.getElementById('scoreBar');
  const pct=(score/currentQuestions.length)*100;
  setTimeout(()=>scoreBar.style.width=pct+'%',200);
}

function restartGame(){
  endScreen.classList.add('hidden');
  startScreen.classList.remove('hidden');
}
